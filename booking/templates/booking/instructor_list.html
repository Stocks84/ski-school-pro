{% extends 'base.html' %}

{% block title %}Instructor List{% endblock %}

{% block content %}
    <h2>Instructor List</h2>

        {% for instructor in instructors %}
            <li>{{ instructor }} : {{ instructor.bio }} </li>
        {% endfor %}
    </ul>
{% endblock %}
