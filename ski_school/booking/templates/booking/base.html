<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ski School{% endblock %}</title>
    <!-- Add your CSS links and other meta tags here -->
</head>
<body>

<header>
    <!-- Your header content goes here -->
    <h1>Welcome to Our Ski School</h1>
    <nav>
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'lesson_list' %}">Lessons</a></li>
            <li><a href="{% url 'instructor_list' %}">Instructors</a></li>
            <!-- Add other navigation links here -->
        </ul>
    </nav>
</header>

<main>
    {% block content %}
    <!-- Default content if not overridden in child templates -->
    {% endblock %}
</main>

<footer>
    <!-- Your footer content goes here -->
    <p>&copy; 2024 Ski School</p>
</footer>

</body>
</html>
