{% extends 'booking/base.html' %}

{% block title %}Lesson List{% endblock %}

{% block content %}
    <h2>Lesson List</h2>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Instructor</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for lesson in lessons %}
                <tr>
                    <td> |{{ lesson.date }}|</td>
                    <td>|{{ lesson.time }}|</td>
                    <td>|{{ lesson.instructor }}|</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
